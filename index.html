<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculadora.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="app">
        <form name="calculator">
            <div class="visor">
                <input type="textfield" name="res" value="" autocomplete="off" readonly>
            </div>

            <input type="button" value="7" onclick="document.calculator.res.value+='7'" class="gris">
            <input type="button" value="8" onclick="document.calculator.res.value+='8'" class="gris">
            <input type="button" value="9" onclick="document.calculator.res.value+='9'" class="gris">
            <input type="button" value="+" onclick="document.calculator.res.value+='+'" class="naranja">
            <br>
            <input type="button" value="4" onclick="document.calculator.res.value+='4'" class="gris">
            <input type="button" value="5" onclick="document.calculator.res.value+='5'" class="gris">
            <input type="button" value="6" onclick="document.calculator.res.value+='6'" class="gris">
            <input type="button" value="-" onclick="document.calculator.res.value+='-'" class="naranja">
            <br>
            <input type="button" value="1" onclick="document.calculator.res.value+='1'" class="gris">
            <input type="button" value="2" onclick="document.calculator.res.value+='2'" class="gris">
            <input type="button" value="3" onclick="document.calculator.res.value+='3'" class="gris">
            <input type="button" value="X" onclick="document.calculator.res.value+='*'" class="naranja">
            <br>
            <input type="button" value="0" onclick="document.calculator.res.value+='0'" class="gris">
            <input type="reset" value="C" class="blanco">
            <input type="button" value="=" onclick="document.calculator.res.value=eval(document.calculator.res.value)"
                class="blanco">
            <input type="button" value="/" onclick="document.calculator.res.value+='/'" class="naranja">
            <br>


        </form>
    </div>
</body>

</html>
